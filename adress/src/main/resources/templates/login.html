<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <style>
        .gradient-custom {
            background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
        }
    </style>
</head>
<body class="gradient-custom">
<section class="d-flex vh-100">
	<span id="error" th:if="${error}" th:text="${exception}" style="display: none;"></span>
    <div class="container-fluid row justify-content-center align-content-center">
        <div class="card bg-dark" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
                <h2 class="text-white">LOGIN</h2>
                <p class="text-white-50 mt-2 mb-5">주소 찾기 서비스를 사용하려면 로그인을 해주세요!</p>

                <div class = "mb-2">
                    <form th:action="@{/}" method="post">
                        <div class="mb-3">
                            <label class="form-label text-white">Email address</label>
                            <input type="email" class="form-control" name="email">
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-white">Password</label>
                            <input type="password" class="form-control" name="password">
                        </div>
                        <button type="submit" class="btn btn-primary" sec:authorize="isAnonymous() and !hasRole('ROLE_ADMIN')">로그인</button>
                        <br>
                    	<button type="button" class="btn btn-secondary mt-3" th:onclick="|window.location.href='/signup'|">회원가입</button>
                    	<br>
                    	<br>
	                    <a th:href="@{/oauth2/authorization/kakao}">
				        	<img th:src="@{/images/kakao_login_medium_narrow.png}" alt="kakao">
				        </a>
                    </form>

                    <br>
                    <br>
                </div>
            </div>
        </div>
    </div>
</section>
<script>
	// 에러 메시지 출력
	var error = document.getElementById('error').innerText;
	
	if (error) {
		alert(error);
	}
</script>
</body>
</html>
